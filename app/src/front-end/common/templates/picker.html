<div>
    <input type="text" name="vm.elementName" ng-model="vm.modelObject" placeholder="vm.placeholder" uib-typeahead="vm.typeAheadExpression"
        typeahead-loading="vm.loading" typeahead-no-results="vm.noResults" typeahead-editable="false" typeahead-select-on-exact="true" class="form-control">
    <i ng-show="vm.loading" class="fa fa-refresh"></i>
    <div ng-show="vm.noResults">
        <i class="fa fa-remove"></i> No data Found
    </div>
</div>

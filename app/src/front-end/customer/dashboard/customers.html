<header-breadcrum header-big="Customer" header-small="Dashboard" icon-class="fa-users"></header-breadcrum>
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-users fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge" ng-bind="vm.customerCount"></div>
                        <div>Total Customers</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <a ui-sref="main.customers.add">
                        <div class="col-md-6 primary-right-border">
                            <span class="pull-left">Add New</span>
                            <span class="pull-right"><i class="fa fa-plus-square"></i></span>
                        </div>
                    </a>
                    <a ui-sref="main.customers.list">
                        <div class="col-md-6">
                            <span class="pull-left">View List</span>
                            <span class="pull-right"><i class="fa fa-list"></i></span>
                        </div>
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" ui-view>
    </div>
</div>

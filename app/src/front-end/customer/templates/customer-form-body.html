<div class="panel-body">
    <pre>{{vm.customer | json}}</pre>
    <!--<pre>{{customerForm | json}}</pre>-->
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group" ng-class="{'has-error':(customerForm.customerName.$dirty ||customerForm.$submitted)&& customerForm.customerName.$invalid}">
                <label>Name</label>
                <input type="text" class="form-control" name="customerName" ng-model="vm.customer.name" ng-required="true" ng-pattern="/^[a-z A-Z]+$/"
                    capitalize />
                <div ng-messages="(customerForm.customerName.$dirty ||customerForm.$submitted)&& customerForm.customerName.$error">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group" ng-class="{'has-error':(customerForm.mobileNumber.$dirty ||customerForm.$submitted)&& customerForm.mobileNumber.$invalid}">
                <label>Contact No.</label>
                <input type="number" class="form-control" name="mobileNumber" ng-minlength="10" ng-maxlength="10" ng-model="vm.customer.mobileNumber">
                <div ng-messages="(customerForm.mobileNumber.$dirty ||customerForm.$submitted)&& customerForm.mobileNumber.$error">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group" ng-class="{'has-error':(customerForm.landLineNumberSTD.$dirty ||customerForm.landLineNumberNumber.$dirty ||customerForm.$submitted)&& (customerForm.landLineNumberSTD.$invalid || customerForm.landLineNumberNumber.$invalid)}">
                <label>Landline No.</label>
                <div class="row">
                    <div class="col-lg-3">
                        <input type="number" class="form-control" name="landLineNumberSTD" ng-maxlength="5" ng-minlength="4" ng-model="vm.customer.landLineNumber.stdCode">
                    </div>
                    <div class="col-lg-9">
                        <input type="number" class="form-control" name="landLineNumberNumber" ng-maxlength="7" ng-minlength="7" ng-model="vm.customer.landLineNumber.number">
                    </div>
                </div>
                <div ng-messages="(customerForm.landLineNumberSTD.$dirty || customerForm.landLineNumberNumber.$dirty || customerForm.$submitted) && (customerForm.landLineNumberSTD.$error || customerForm.landLineNumberNumber.$error)">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group" ng-class="{'has-error':(customerForm.address.$dirty ||customerForm.$submitted)&& customerForm.address.$invalid}">
                <label>Address</label>
                <textarea rows="3" class="form-control" name="address" ng-model="vm.customer.address" capitalize></textarea>
                <div ng-messages="(customerForm.address.$dirty ||customerForm.$submitted)&& customerForm.address.$error">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
        </div>
    </div>
</div>

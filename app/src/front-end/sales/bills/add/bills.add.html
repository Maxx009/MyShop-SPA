<form name="billForm" role="form" novalidate ng-submit="billForm.$valid && vm.saveBill(billForm)">
    <div class="panel panel-red">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-inr "></i> Add Bill</h3>
        </div>
        <ng-include src="'bill-body.html'"></ng-include>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-danger"><i class="fa fa-floppy-o"></i>&nbsp; Save</button>
                <button type="button" class="btn btn-default" ng-click="vm.resetBill(billForm);"><i class="fa fa-refresh"></i>&nbsp; Reset</button>
            </span>
        </div>
    </div>
</form>

<div class="panel panel-yellow">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list "></i>&nbsp; Vendors </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Address</th>
                                <th>Created On</th>
                                <th>modifiedOn</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="vendor in vm.vendors track by vendor._id">
                                <td ng-bind="vendor.name"></td>
                                <td ng-bind="vendor.mobileNumber"></td>
                                <td ng-bind="vendor.address"></td>
                                <td ng-bind="vendor.createdOn | date:'dd-MM-yyyy hh:mm a'"></td>
                                <td ng-bind="vendor.modifiedOn | date:'dd-MM-yyyy hh:mm a'"></td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-circle" ng-click="vm.editVendor(vendor._id)"><i class="fa fa-pencil-square-o"aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

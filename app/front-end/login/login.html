<div class="container-fluid">
    <div class="col-md-4 col-md-offset-8">
        <h2>Login</h2>
        <form name="loginForm" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': (loginForm.username.$dirty ||loginForm.$submitted)&& loginForm.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" ng-required="true" />
                <!--<span ng-show="(loginForm.username.$dirty ||loginForm.$submitted)&& loginForm.username.$error.required" class="help-block">Username is required</span>-->
                <div ng-messages="(loginForm.username.$dirty ||loginForm.$submitted)&& loginForm.username.$error">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': (loginForm.password.$dirty ||loginForm.$submitted)&& loginForm.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" ng-required="true"
                />
                <span ng-show="(loginForm.password.$dirty ||loginForm.$submitted)&& loginForm.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

<form name="productForm" ng-submit="productForm.$valid && vm.saveProduct()" role="form" novalidate>
    <div class="panel panel-green">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-plus-square "></i>&nbsp; Add Product</h3>
        </div>
        <div class="panel-body">
            <div uib-alert ng-repeat="alert in vm.alertService.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.alertService.closeAlert($index)"
                dismiss-on-timeout="2000">{{alert.msg}}</div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':(productForm.productName.$dirty ||productForm.$submitted)&& productForm.productName.$invalid}">
                        <label>Product Name</label>
                        <input type="text" name="productName" class="form-control" ng-required="true" ng-model="vm.product.name" />
                        <div ng-messages="(productForm.productName.$dirty ||productForm.$submitted)&& productForm.productName.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':(productForm.productVendor.$dirty ||productForm.$submitted)&& productForm.productVendor.$invalid}">
                        <label>Vendor Name</label>
                        <input type="text" name="productVendor" ng-model="vm.product.vendorName" placeholder="Type vendor name" uib-typeahead="vendor as vendor.name for vendor in vm.getVendors($viewValue)"
                            typeahead-loading="vm.loading" typeahead-no-results="vm.noResults" class="form-control">
                        <i ng-show="vm.loading" class="fa fa-refresh"></i>
                        <div ng-show="vm.noResults">
                            <i class="fa fa-remove"></i> No Vendor Found
                        </div>
                        <div ng-messages="(productForm.productVendor.$dirty ||productForm.$submitted)&& productForm.productVendor.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':(productForm.productBrand.$dirty ||productForm.$submitted)&& productForm.productBrand.$invalid}">
                        <label>Brand</label><label class="text-danger">*</label>
                        <input type="text" name="productBrand" class="form-control" ng-model="vm.product.brand" />
                        <div ng-messages="(productForm.productBrand.$dirty ||productForm.$submitted)&& productForm.productBrand.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-default" ng-click="vm.resetProduct();">Reset</button>
            </span>
        </div>
    </div>
</form>

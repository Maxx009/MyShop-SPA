<form name="addProduct" ng-submit="addProduct.$valid && vm.saveProduct()" role="form" novalidate>
    <div class="panel panel-green">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-plus fa-fw"></i>&nbsp; Add Product</h3>
        </div>
        <div class="panel-body">
           <div uib-alert ng-repeat="alert in vm.alertService.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.alertService.closeAlert($index)"
                dismiss-on-timeout="2000">{{alert.msg}}</div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':addProduct.productName.$dirty && addProduct.productName.$invalid}">
                        <label>Product Name</label>
                        <input type="text" name="productName" class="form-control" ng-required="true" ng-model="vm.product.name" />
                        <div ng-messages="addProduct.productName.$dirty && addProduct.productName.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Vendor Name</label>
                        <input type="text" name="productVendor" class="form-control" ng-model="vm.product.vendorName" />
                        <div ng-messages="addProduct.productVendor.$dirty && addProduct.productVendor.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Brand</label><label class="text-danger">*</label>
                        <input type="text" name="productBrand" class="form-control" ng-model="vm.product.brand" />
                        <div ng-messages="addProduct.productBrand.$dirty && addProduct.productBrand.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-default" ng-click="vm.resetProduct();">Reset</button>
            </span>
        </div>
    </div>
</form>

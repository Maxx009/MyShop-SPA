<form name="productForm" ng-submit="productForm.$valid && vm.saveProduct(productForm)" role="form" novalidate>
    <div class="panel panel-green">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-plus-square "></i>&nbsp; Add Product</h3>
        </div>
        <product-form-body></product-form-body>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-default" ng-click="vm.resetProduct();">Reset</button>
            </span>
        </div>
    </div>
</form>

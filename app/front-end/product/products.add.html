<form name="addProduct" ng-submit="vm.saveProduct()" role="form" novalidate>
    <div class="panel panel-green">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-cubes fa-fw"></i> Add Product</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':addProduct.productName.$dirty && addProduct.productName.$invalid}">
                        <label>Product Name</label>
                        <input type="text" name="productName" class="form-control" ng-required="true" ng-model="vm.product.name" />
                        <div ng-messages="addProduct.productName.$dirty && addProduct.productName.$error">
                            <div ng-messages-include="common/templates/error-messages.html"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Vendor Name</label>
                        <input type="text" name="productVendor" class="form-control" ng-model="vm.product.vendorName" />
                        <div ng-messages="addProduct.productVendor.$dirty && addProduct.productVendor.$error">
                            <div ng-messages-include="common/templates/error-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Brand</label>
                        <input type="text" name="productBrand" class="form-control" ng-model="vm.product.brand" />
                        <div ng-messages="addProduct.productBrand.$dirty && addProduct.productBrand.$error">
                            <div ng-messages-include="common/templates/error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </span>
        </div>
    </div>
</form>

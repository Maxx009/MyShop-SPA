<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list "></i>&nbsp; Customers </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-5 pull-right">
                <div class="form-group input-group">
                    <input type="text" class="form-control" ng-model="vm.searchText">
                    <span class="input-group-addon"><i class="fa fa-search"></i>  </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!--<h2>Bordered with Striped Rows</h2>-->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact No.</th>
                                <th>Address</th>
                                <!--<th>Created On</th>
                                <th>Modified On</th>-->
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="text-center" ng-if="filteredCustomers.length === 0"><span class="text-danger">No Customer Found</span></td>
                            </tr>
                            <tr ng-repeat="customer in filteredCustomers = (vm.customers | filter : vm.searchText) | limitTo:5:5*(vm.page-1)">
                                <td ng-bind="customer.name"></td>
                                <td>
                                    <div>
                                        <i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;
                                        <span ng-bind="customer.mobileNumber || '-'"></span>
                                    </div>
                                    <div>
                                        <i class="fa fa-phone" aria-hidden="true"></i>&nbsp;
                                        <span ng-bind="customer.landLineNumber.stdCode + '-' + customer.landLineNumber.number"></span>
                                    </div>
                                </td>
                                <td>
                                    <p ng-bind="customer.address || '-'"></p>
                                </td>
                                <!--<td ng-bind="customer.createdOn | date:'dd-MMM-yyyy hh:mm a'"></td>-->
                                <!--<td ng-bind="customer.modifiedOn | date:'dd-MMM-yyyy hh:mm a'"></td>-->
                                <td>
                                    <button type="button" class="btn btn-primary btn-circle" ng-click="vm.editCustomer(customer._id)"><i class="fa fa-pencil-square-o"aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul uib-pagination class="pull-right pagination-sm pagination" total-items="filteredCustomers.length" ng-model="vm.page"
                        previous-text="&lsaquo;" next-text="&rsaquo;" items-per-page="5"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

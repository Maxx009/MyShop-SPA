<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list "></i>&nbsp; Customers </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-5 pull-right">
                <div class="form-group input-group">
                    <input type="text" class="form-control" ng-model="vm.searchText">
                    <span class="input-group-addon"><i class="fa fa-search"></i>  </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!--<h2>Bordered with Striped Rows</h2>-->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact No.</th>
                                <th>Address</th>
                                <th>Created On</th>
                                <th>Modified On</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="customer in vm.customers | filter : vm.searchText">
                                <td ng-bind="customer.name"></td>
                                <td>
                                    <div ng-if="customer.mobileNumber">
                                        <i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;
                                        <span ng-bind="customer.mobileNumber"></span>
                                    </div>
                                    <div ng-if="customer.landLineNumber">
                                        <i class="fa fa-phone" aria-hidden="true"></i>&nbsp;
                                        <span ng-bind="customer.landLineNumber.stdCode + '-' + customer.landLineNumber.number"></span>
                                    </div>
                                </td>
                                <td>
                                    <p ng-bind="customer.address"></p>
                                </td>
                                <td ng-bind="customer.createdOn | date:'dd-MM-yyyy hh:mm a'"></td>
                                <td ng-bind="customer.modifiedOn | date:'dd-MM-yyyy hh:mm a'"></td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-circle" ng-click="vm.editCustomer(customer._id)"><i class="fa fa-pencil-square-o"aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

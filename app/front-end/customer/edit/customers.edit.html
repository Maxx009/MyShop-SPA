<form name="customerForm" role="form" novalidate ng-submit="customerForm.$valid && vm.updateCustomer()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-pencil-square "></i>  Update Customer</h3>
        </div>
        <ng-include src="'customer-form-body.html'"></ng-include>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-default" ng-click="vm.cancelUpdate();">Cancel</button>
            </span>
        </div>
    </div>
</form>

<form name="addCustomer" role="form" novalidate ng-submit="addCustomer.$valid && vm.saveCustomer()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-user-plus fa-fw"></i> &nbsp; Add Customer</h3>
        </div>
        <div class="panel-body">
            <div uib-alert ng-repeat="alert in vm.alertService.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.alertService.closeAlert($index)"
                dismiss-on-timeout="2000">{{alert.msg}}</div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':addCustomer.customerName.$dirty && addCustomer.customerName.$invalid}">
                        <label>Full Name</label>
                        <input type="text" class="form-control" name="customerName" ng-model="vm.customer.name" ng-required="true" ng-pattern="/^[a-z A-Z]+$/"
                        />
                        <div ng-messages="addCustomer.customerName.$dirty && addCustomer.customerName.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error':addCustomer.shopName.$dirty && addCustomer.shopName.$invalid}">
                        <label>Shop Name</label>
                        <input type="text" class="form-control" name="shopName" ng-model="vm.customer.shopName" ng-pattern="/^[a-zA-Z]+$/" />
                        <div ng-messages="addCustomer.shopName.$dirty && addCustomer.shopName.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':addCustomer.contactNo.$dirty && addCustomer.contactNo.$invalid}">
                        <label>Contact No.</label>
                        <input type="number" class="form-control" name="contactNo" ng-maxlength="10" ng-minlength="10" ng-model="vm.customer.mobileNumber">
                        <div ng-messages="addCustomer.contactNo.$dirty && addCustomer.contactNo.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error':addCustomer.address.$dirty && addCustomer.address.$invalid}">
                        <label>Address</label>
                        <textarea rows="3" class="form-control" name="address" ng-model="vm.customer.address"></textarea>
                        <div ng-messages="addCustomer.address.$dirty && addCustomer.address.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" ng-click="vm.resetCustomer();">Reset</button>
            </span>
        </div>
    </div>
</form>

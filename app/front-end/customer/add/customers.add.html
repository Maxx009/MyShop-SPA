<form name="customerForm" role="form" novalidate ng-submit="customerForm.$valid && vm.saveCustomer()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-plus-square "></i> &nbsp; Add Customer</h3>
        </div>
        <div class="panel-body">
            <div uib-alert ng-repeat="alert in vm.alertService.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.alertService.closeAlert($index)"
                dismiss-on-timeout="2000">{{alert.msg}}</div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':(customerForm.customerName.$dirty ||customerForm.$submitted)&& customerForm.customerName.$invalid}">
                        <label>Full Name</label>
                        <input type="text" class="form-control" name="customerName" ng-model="vm.customer.name" ng-required="true" ng-pattern="/^[a-z A-Z]+$/"
                        />
                        <div ng-messages="(customerForm.customerName.$dirty ||customerForm.$submitted)&& customerForm.customerName.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':(customerForm.shopName.$dirty ||customerForm.$submitted)&& customerForm.shopName.$invalid}">
                        <label>Shop Name</label>
                        <input type="text" class="form-control" name="shopName" ng-model="vm.customer.shopName" />
                        <div ng-messages="(customerForm.shopName.$dirty ||customerForm.$submitted)&& customerForm.shopName.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':(customerForm.contactNo.$dirty ||customerForm.$submitted)&& customerForm.contactNo.$invalid}">
                        <label>Contact No.</label>
                        <input type="number" class="form-control" name="contactNo" ng-maxlength="10" ng-minlength="10" ng-model="vm.customer.mobileNumber">
                        <div ng-messages="(customerForm.contactNo.$dirty ||customerForm.$submitted)&& customerForm.contactNo.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':(customerForm.address.$dirty ||customerForm.$submitted)&& customerForm.address.$invalid}">
                        <label>Address</label>
                        <textarea rows="3" class="form-control" name="address" ng-model="vm.customer.address"></textarea>
                        <div ng-messages="(customerForm.address.$dirty ||customerForm.$submitted)&& customerForm.address.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i>&nbsp; Save</button>
                <button type="button" class="btn btn-default" ng-click="vm.resetCustomer();"><i class="fa fa-refresh"></i>&nbsp; Reset</button>
            </span>
        </div>
    </div>
</form>

<form name="vendorForm" role="form" novalidate ng-submit="vendorForm.$valid && vm.updateVendor()">
    <div class="panel panel-yellow">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-pencil-square"></i>&nbsp;Update Vendor</h3>
        </div>
        <vendor-form-body></vendor-form-body>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-default" ng-click="vm.cancelUpdate();">Cancel</button>
            </span>
        </div>
    </div>
</form>

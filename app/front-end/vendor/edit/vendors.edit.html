<form name="vendorForm" role="form" novalidate ng-submit="vendorForm.$valid && vm.updateVendor()">
    <div class="panel panel-yellow">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-pencil-square"></i>&nbsp;Update Vendor</h3>
        </div>
        <div class="panel-body">
            <div uib-alert ng-repeat="alert in vm.alertService.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.alertService.closeAlert($index)"
                dismiss-on-timeout="2000">{{alert.msg}}</div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':vendorForm.vendorName.$dirty && vendorForm.vendorName.$invalid}">
                        <label>Name</label>
                        <input type="text" class="form-control" name="vendorName" ng-model="vm.vendor.name" ng-required="true" ng-pattern="/^[a-z A-Z]+$/"
                        />
                        <div ng-messages="vendorForm.vendorName.$dirty && vendorForm.vendorName.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':vendorForm.contactNo.$dirty && vendorForm.contactNo.$invalid}">
                        <label>Contact No.</label>
                        <input type="number" class="form-control" name="contactNo" ng-maxlength="10" ng-minlength="10" ng-model="vm.vendor.mobileNumber">
                        <div ng-messages="vendorForm.contactNo.$dirty && vendorForm.contactNo.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group" ng-class="{'has-error':vendorForm.address.$dirty && vendorForm.address.$invalid}">
                        <label>Address</label>
                        <textarea rows="3" class="form-control" name="address" ng-model="vm.vendor.address"></textarea>
                        <div ng-messages="vendorForm.address.$dirty && vendorForm.address.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-default" ng-click="vm.cancelUpdate();">Cancel</button>
            </span>
        </div>
    </div>
</form>

<form name="vendorForm" role="form" novalidate ng-submit="vendorForm.$valid && vm.saveVendor(vendorForm)">
    <div class="panel panel-yellow">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-plus-square "></i>&nbsp;Add Vendor</h3>
        </div>
        <vendor-form-body></vendor-form-body>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-warning"><i class="fa fa-floppy-o"></i>&nbsp; Save</button>
                <button type="button" class="btn btn-default" ng-click="vm.resetVendor();"><i class="fa fa-refresh"></i>&nbsp; Reset</button>
            </span>
        </div>
    </div>
</form>

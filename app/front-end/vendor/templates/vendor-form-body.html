<div class="panel-body">
    <div uib-alert ng-repeat="alert in vm.alertService.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.alertService.closeAlert($index)"
        dismiss-on-timeout="2000">{{alert.msg}}</div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group" ng-class="{'has-error':vendorForm.vendorName.$dirty && vendorForm.vendorName.$invalid}">
                <label>Name</label>
                <input type="text" class="form-control" name="vendorName" ng-model="vm.vendor.name" ng-required="true" ng-pattern="/^[a-z A-Z]+$/" capitalize
                />
                <div ng-messages="vendorForm.vendorName.$dirty && vendorForm.vendorName.$error">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group" ng-class="{'has-error':vendorForm.contactNo.$dirty && vendorForm.contactNo.$invalid}">
                <label>Contact No.</label>
                <input type="number" class="form-control" name="contactNo" ng-maxlength="10"  ng-model="vm.vendor.mobileNumber">
                <div ng-messages="vendorForm.contactNo.$dirty && vendorForm.contactNo.$error">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group" ng-class="{'has-error':(vendorForm.landLineNumberSTD.$dirty ||vendorForm.landLineNumberNumber.$dirty ||vendorForm.$submitted)&& (vendorForm.landLineNumberSTD.$invalid || vendorForm.landLineNumberNumber.$invalid)}">
                <label>Landline No.</label>
                <div class="row">
                    <div class="col-lg-3">
                        <input type="number" class="form-control" name="landLineNumberSTD" ng-maxlength="5" ng-minlength="4" ng-model="vm.vendor.landLineNumber.stdCode">
                    </div>
                    <div class="col-lg-9">
                        <input type="number" class="form-control" name="landLineNumberNumber" ng-maxlength="7" ng-minlength="7" ng-model="vm.vendor.landLineNumber.number">
                    </div>
                </div>
                <div ng-messages="(vendorForm.landLineNumberSTD.$dirty ||vendorForm.landLineNumberNumber.$dirty ||vendorForm.$submitted)&& (vendorForm.landLineNumberSTD.$error ||vendorForm.landLineNumberNumber.$error)">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group" ng-class="{'has-error':vendorForm.address.$dirty && vendorForm.address.$invalid}">
                <label>Address</label>
                <textarea rows="3" class="form-control" name="address" ng-model="vm.vendor.address" capitalize></textarea>
                <div ng-messages="vendorForm.address.$dirty && vendorForm.address.$error">
                    <div ng-messages-include="error-messages.html"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<form name="billForm" role="form" novalidate ng-submit="billForm.$valid && vm.saveBill()">
    <div class="panel panel-red">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-inr fa-fw"></i> Add Bill</h3>
        </div>
        <div class="panel-body">
            <div uib-alert ng-repeat="alert in vm.alertService.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.alertService.closeAlert($index)"
                dismiss-on-timeout="2000">{{alert.msg}}</div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group" ng-class="{'has-error':billForm.customerName.$dirty && billForm.customerName.$invalid}">
                        <label>Customer Name</label>
                        <input type="text" name="customerName" ng-model="vm.billDetails.customerName" placeholder="Type Customer name" uib-typeahead="customer as customer.name for customer in vm.getCustomers($viewValue)"
                            typeahead-loading="vm.loading" typeahead-no-results="vm.noResults" class="form-control">
                        <i ng-show="vm.loading" class="fa fa-refresh"></i>
                        <div ng-show="vm.noResults">
                            <i class="fa fa-remove"></i> No Customers Found
                        </div>
                        <div ng-messages="billForm.customerName.$dirty && billForm.customerName.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group" ng-class="{'has-error':billForm.contactNo.$dirty && billForm.contactNo.$invalid}">
                        <label>Bill Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{'dd-MMMM-yyyy'}}" ng-model="vm.billDetails.billDate" is-open="vm.isBillDateOpen"
                                mix-date="vm.today" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-danger" ng-click="vm.isBillDateOpen = !vm.isBillDateOpen"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                        <div ng-messages="billForm.contactNo.$dirty && billForm.contactNo.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <pre>{{vm.billDetails | json}}</pre>
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th style="width: 75px">Units</th>
                                    <th style="width: 150px">Quantity (in kgs.)</th>
                                    <th style="width: 150px">Rate (per kg.)</th>
                                    <th style="width: 150px">Total</th>
                                    <th style="width: 80px" </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.billDetails.billItems">
                                    <td><input type="text" name="{{'product_'+$index}}" ng-model="item.product" placeholder="Type product name"
                                            uib-typeahead="product as product.name for product in vm.getProducts($viewValue)"
                                            class="form-control">
                                    </td>
                                    <td><input type="number" name="{{'product_'+$index}}" class="form-control" ng-model="item.units"
                                            ng-change="item.units !== undefined && vm.calculate();" /></td>
                                    <td><select class="form-control" name="{{'product_'+$index}}" ng-model="item.quantity" ng-options="quantity for quantity in vm.quantities" ng-change="item.quantity !== undefined && vm.calculate();"></select></td>
                                    <td><input type="number" class="form-control" ng-model="item.rate"  ng-change="item.rate !== undefined && vm.calculate();"/></td>
                                    <td><i class="fa fa-inr"></i>&nbsp;<label ng-bind="item.total"></label></td>
                                    <td>
                                        <button type="button" class="btn btn-circle btn-danger" uib-tooltip="Add Row" ng-click="vm.addNewRow()" ng-if="$last">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </button>
                                        <button type="button" class="btn btn-circle btn-danger" uib-tooltip="Remove Row" ng-click="vm.removeRow($index)" ng-if="vm.billDetails.billItems.length >1">
                                            <i class="fa fa-minus" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4" class="text-right"><label>Grand Total</label></td>
                                    <td><i class="fa fa-inr"></i>&nbsp;<label ng-bind="vm.billDetails.grandTotal"></label></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-danger"><i class="fa fa-floppy-o"></i>&nbsp; Save</button>
                <button type="button" class="btn btn-default" ng-click="vm.resetBill();"><i class="fa fa-refresh"></i>&nbsp; Reset</button>
            </span>
        </div>
    </div>
</form>

<form name="billForm" role="form" novalidate ng-submit="billForm.$valid && vm.updateBill()">
    <div class="panel panel-red">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-pencil-square fa-fw"></i> Update Bill</h3>
        </div>
        <div class="panel-body">
            <div uib-alert ng-repeat="alert in vm.alertService.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.alertService.closeAlert($index)"
                dismiss-on-timeout="2000">{{alert.msg}}</div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':billForm.billName.$dirty && billForm.billName.$invalid}">
                        <label>Full Name</label>
                        <input type="text" class="form-control" name="billName" ng-model="vm.bill.name" ng-required="true" ng-pattern="/^[a-z A-Z]+$/"
                        />
                        <div ng-messages="billForm.billName.$dirty && billForm.billName.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':billForm.contactNo.$dirty && billForm.contactNo.$invalid}">
                        <label>Contact No.</label>
                        <input type="number" class="form-control" name="contactNo" ng-maxlength="10" ng-minlength="10" ng-model="vm.bill.mobileNumber">
                        <div ng-messages="billForm.contactNo.$dirty && billForm.contactNo.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{'has-error':billForm.address.$dirty && billForm.address.$invalid}">
                        <label>Address</label>
                        <textarea rows="3" class="form-control" name="address" ng-model="vm.bill.address"></textarea>
                        <div ng-messages="billForm.address.$dirty && billForm.address.$error">
                            <div ng-messages-include="error-messages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-danger">Update</button>
                <button type="button" class="btn btn-default" ng-click="vm.cancelUpdate();">Cancel</button>
            </span>
        </div>
    </div>
</form>

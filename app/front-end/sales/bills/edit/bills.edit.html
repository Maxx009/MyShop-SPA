<form name="billForm" role="form" novalidate ng-submit="billForm.$valid && vm.updateBill()">
    <div class="panel panel-red">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-pencil-square "></i> Update Bill</h3>
        </div>
        <bill-body></bill-body>
        <div class="panel-footer">
            <span class="">
                <button type="submit" class="btn btn-danger">Update</button>
                <button type="button" class="btn btn-default" ng-click="vm.cancelUpdate();">Cancel</button>
            </span>
        </div>
    </div>
</form>

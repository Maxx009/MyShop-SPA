<div class="panel panel-red">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list "></i>&nbsp; Bills </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-5 pull-right">
                <div class="form-group input-group">
                    <input type="text" class="form-control" ng-model="vm.searchText">
                    <span class="input-group-addon"><i class="fa fa-search"></i>  </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Amount</th>
                                <th>Bill Date</th>
                                <th>Created On</th>
                                <th>Modified On</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="text-center" ng-if="filteredBill.length === 0"><span class="text-danger">No Customer Found</span></td>
                            </tr>
                            <tr ng-repeat="bill in filteredBill = (vm.bills | filter : vm.searchText) | limitTo:5:5*(vm.page-1)">
                                <td ng-bind="bill.customer.name"></td>
                                <td ng-bind="bill.grandTotal"></td>
                                <td ng-bind="bill.billDate | date:'dd-MM-yyyy hh:mm a'"></td>
                                <td ng-bind="bill.createdOn | date:'dd-MM-yyyy hh:mm a'"></td>
                                <td ng-bind="bill.modifiedOn | date:'dd-MM-yyyy hh:mm a'"></td>
                                <td>
                                    <button type="button" uib-tooltip="Edit" class="btn btn-danger btn-circle" ng-click="vm.editBill(bill._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                    <button type="button" uib-tooltip="View" class="btn btn-danger btn-circle" ng-click="vm.viewBill(bill._id)"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul uib-pagination class="pull-right red-pagination pagination-sm pagination" total-items="filteredBill.length" ng-model="vm.page"
                        previous-text="&lsaquo;" next-text="&rsaquo;" items-per-page="5"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
